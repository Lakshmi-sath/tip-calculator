<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;800&display=swap"
			rel="stylesheet" />
		<title>Tip Calculator</title>
	</head>
	<body>
		<div id="main-content">
			<h1>Tip Calculator</h1>
			<p>Enter the bill amount and tip percentage to calculate the total.</p>
			<label for="billAmount">Bill amount:</label>
			<input type="number" id="billAmount" />
			<label for="tipPercent">Tip percentage:</label>
			<input type="number" id="tipPercent" />
			<button id="btn">Calculate</button>
			<label for="total">Total:<span id="total"></span></label>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
